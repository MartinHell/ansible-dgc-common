---
# Scripts that should be located on the zabbix servers
- name: copy zabbix scripts
  copy:
    dest: "/usr/lib/zabbix/externalscripts/{{ item }}"
    owner: "zabbix"
    group: "zabbix"
    mode: 0755
    src: "files/zabbix/{{ item }}"
  become: true
  with_items:
    - consul.py
    - zbxjson.py
    - zext_ssl_cert.sh
    - check-vmware-alarms.py
    - ssl_cert.sh

- name: install python-ntlm
  apt: pkg={{ item }} state=present update_cache=yes
  become: true
  with_items:
    - python-ntlm
    - python-docopt
    - python-requests
    - bc
#    - python-pyvmomi

- name: install pyvmomi
  pip:
    name: pyvmomi
    version: 6.5.0
